<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Timeline Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Lesson Timeline Tracker</h1>
        
        <!-- Add Lesson Form -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Add New Lesson</h2>
            <form id="lessonForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Lesson Title</label>
                    <input type="text" id="lessonTitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="lessonDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Time</label>
                        <input type="time" id="lessonTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
                    <input type="number" id="lessonDuration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required min="15" step="15" value="60">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                    Add Lesson
                </button>
            </form>
        </div>

        <!-- Timeline Container -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Timeline</h2>
            <div class="flex gap-4 mb-4">
                <button id="prevWeek" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Previous Week</button>
                <button id="nextWeek" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Next Week</button>
                <span id="currentWeek" class="flex-1 text-center py-2 font-medium"></span>
            </div>
            <div id="timeline" class="relative min-h-[600px] border border-gray-200 rounded">
                <!-- Time indicators -->
                <div id="timeIndicators" class="absolute left-0 top-0 w-20 h-full border-r border-gray-200">
                    <!-- Time slots will be generated by JavaScript -->
                </div>
                <!-- Lessons container -->
                <div id="lessonsContainer" class="ml-20 relative">
                    <!-- Lessons will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
